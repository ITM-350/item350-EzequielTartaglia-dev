on:
  pull_request:
    branches: 
      - main
    types:
      - closed

env:
  REPO_NAME: ezequieltartaglia/itm350-ezequieltartaglia-bb

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "The PR was merged"

      - name: Check out the repo
        uses: actions/checkout@v4

      - run: |
          npm install

      - name: Log in to Docker Hub
        uses: docker/login-action@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REPO_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./bulletin-board-app   # Apunta al subdirectorio
          file: ./bulletin-board-app/Dockerfile  # Ruta al Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}  # Etiquetas din√°micas generadas
            ${{ env.REPO_NAME }}:latest  # Etiqueta predeterminada `latest`
          labels: ${{ steps.meta.outputs.labels }}
