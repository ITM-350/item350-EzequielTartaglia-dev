on:
  pull_request:
    branches: 
      - main
    types:
      - closed

env:
  REPO_NAME: ezequieltartaglia/itm350-ezequieltartaglia-bb

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - run: |
          echo "The PR was merged"
      
      - name: Install dependencies
        run: |
          cd bulletin-board-app
          npm install

      - name: Log in to Docker Hub
        uses: docker/login-action@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REPO_NAME }}
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./bulletin-board-app   # Apunta al subdirectorio con el Dockerfile
          file: ./bulletin-board-app/Dockerfile
          push: true
          tags: |
            ${{ env.REPO_NAME }}:latest  # Etiqueta `latest` predeterminada
            ${{ env.REPO_NAME }}:${{ github.sha }}  # Etiqueta basada en SHA del commit
